apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
	runtime group: 'org.jruby', name: 'jruby-complete', version: '1.7.3'
	testCompile(
		[ group: 'junit', name: 'junit', version: '4.11'],
		[ group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3']
	)
}